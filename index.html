<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Maverick's fruits</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>

    <div id="left">
        
    </div>
    <div id="right">
        <h2>Add Fruit</h2>
        <form id="fruit-form">
            <input type="text" id="name" placeholder="Fruit Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="grams" placeholder="Grams" required>
            <input type="number" id="price" placeholder="Price per Gram" required>
            <input type="number" id="rating" placeholder="Rating (1-5)" required>
            <input type="text" id="comments" placeholder="Comments" required>
            <input type="text" id="image-url" placeholder="Image URL" required>
            <button type="submit">Add</button>
        </form>

        <button id="change-color">Change Background Color</button>
        
        <div id="selected">
            <h2>Selected Fruit</h2>
            <img id="selected-img" src="https://via.placeholder.com/150" alt="Select a fruit">
            <p id="selected-desc">No fruit selected</p>
        </div>
    </div>



    <script src='./script.js'></script>
</body>
</html>
